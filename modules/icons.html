<!DOCTYPE html>
<html lang="es" data-bs-theme="light">

<head>

    <title>Iconos Bootstrap Icons</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">

    <link rel="stylesheet" href="../css/style.css">
</head>

<body>
    <div class="container mt-3 border p-3">
        <i class="bi bi-house icon"></i> <!-- Icono de casa -->
        <i class="bi bi-heart-fill icon" style="color: red;"></i> <!-- Icono de corazÃ³n lleno -->
        <i class="bi bi-star icon"></i> <!-- Icono de estrella -->
        <i class="bi bi-person-circle icon"></i> <!-- Icono de usuario -->
    </div>
    <div class="container mt-3 border p-3">

        <img src="https://images.pexels.com/photos/1632790/pexels-photo-1632790.jpeg?cs=srgb&dl=pexels-jplenio-1632790.jpg&fm=jpg"
