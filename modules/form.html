    <div class="container m-3 mx-auto border">
        <H1>Fomulario Básico</H1>
        <div class="container mt-3 border p-3">
            <form>
                <div class="mb-3">
                    <label for="nombre" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingrese su nombre">
                </div>
                <div class="mb-3">
                    <label for="email" class="form-label">Correo Electrónico</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingrese su email">
                </div>
                <div class="mb-3">
                    <label for="opciones" class="form-label">Selecciona una opción</label>
                    <select class="form-select" id="opciones">
                        <option>Opción 1</option>
                        <option>Opción 2</option>
                        <option>Opción 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comentarios">Deje aquí sus comentarios</label>
                    <textarea class="form-control" id="comentarios" name="comentarios" placeholder="comentarios"
                        style="height: 200px"></textarea>
                </div>
    
                <div class="mb-3">
                    <label for="dias">Día de la semana</label>
                    <select class="form-select" id="dias">
                        <option value="1">Lunes</option>
                        <option value="2">Martes</option>
                        <option value="3">Miércoles</option>
                        <option value="4">Jueves</option>
                        <option value="5">Viernes</option>
                        <option value="6">Sábado</option>
                        <option value="7">Domingo</option>
                    </select>
    
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <H1>Fomulario Avanzado</H1>
        <div class="container mt-3 border p-3">
           <form class="row g-3">
            <div class="col-md-6">
                <label for="mail" class="form-label">Mail</label>
                <input type="email" class="form-control" id="mail">
            </div>
            <div class="col-md-6">
                <label for="clave" class="form-label">Clave</label>
                <input type="password" class="form-control" id="clave">
            </div>
            <div class="col-md-12">
                <label for="direccion" class="form-label">Dirección</label>
                <input type="text" class="form-control" id="direccion" placeholder="Colon 120">
            </div>
            <div class="col-md-6">
                <label for="ciudad" class="form-label">Ciudad</label>
                <input type="text" class="form-control" id="ciudad">
            </div>
            <div class="col-md-4">
                <label for="provincia" class="form-label">Provincia</label>
                <select id="provincia" class="form-select">
                    <option selected>Elija...</option>
                    <option value="Córdoba">Córdoba</option>
                    <option value="Buenos Aires">Buenos Aires</option>
                    <option value="Santa Fe">Santa Fe</option>
                </select>
            </div>
            <div class="col-md-2">
                <label for="codigopostal" class="form-label">Código postal</label>
                <input type="text" class="form-control" id="codigopostal">
            </div>
            <div class="col-md-12">
                <label for="comentarios" class="form-label">Deje aquí sus
                    comentarios</label>
                <textarea class="form-control" rows="5" id="comentarios" name="comentarios"></textarea>
            </div>
            <div class="col-md-12">
                <div class="form-check">
                    <input class="form-check-input" type="checkbox" id="terminos">
                    <label class="form-check-label" for="terminos">
                        Acepta los términos y condiciones
                    </label>
                </div>
            </div>
            <div class="col-md-12">
                <button type="submit" class="btn btn-primary">Confirmar</button>
            </div>
        </form>
